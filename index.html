<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <script defer src="index.js"></script>
</head>
<body>
    <style>
        .colorChange{
            height: 50px;
            width: 50px;
            border-radius: 50%;
        }
        #canvas{
            border: 2px solid black;
        }
    </style>
    <canvas id="canvas"></canvas>
    <button class="colorChange" style="background-color: black;"></button>
    <button class="colorChange" style="background-color: red;"></button>
    <button class="colorChange" style="background-color: green;"></button>
    <button id="clear">Clear</button>
</body>
</html>
